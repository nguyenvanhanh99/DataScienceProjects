<!DOCTYPE html>
<meta charset="utf-8">
<style>

.bar rect {
  fill: steelblue;
}

.bar text {
  fill: #fff;
  font: 10px sans-serif;
}

</style>
<head>
<script src="http://d3js.org/d3.v4.min.js"></script>
</head>
<html>
<body>
<script>
var ageArray=[];
var bmiArray=[];
var chargesArray=[];

d3.csv("insurance.csv", genType, function(error, data) {
      if (error) throw error;

var margin = {top: 10, right: 30, bottom: 30, left: 30},
    width = 960 - margin.left - margin.right,
    height = 500 - margin.top - margin.bottom;
//var width = 952;
//var height = 476;

var x = d3.scaleLinear()
    .domain(d3.extent(chargesArray)).nice()
    .range([0, width])
//var x = d3.scaleLinear().domain([30, 110]).range([0, width]);

var bins = d3.histogram().domain(x.domain()).thresholds(x.ticks(20))(chargesArray);

var max = d3.max(bins, function(d) {
  return d.y;
});

var y = d3.scaleLinear()
    .domain([0, d3.max(bins, d => d.length)]).nice()
    .range([height , 0])


var vis = d3.select("body")
    .append("svg")
    .attr("width", width)
    .attr("height", height);

var xAxis = d3.axisBottom(x).tickFormat(function(d){ return d.x;});

var bars = vis.selectAll("g.bar")
  .data(bins)
  .enter().append("g")
  .attr("class", "bar")
  .attr("transform", function(d) {
    return "translate(" + x(d.x0) + "," + y(d.length+margin.bottom) + ")";
  });

bars.append("rect")
  .attr("fill", "steelblue")
  .attr("width", x(bins[0].x1) - x(bins[0].x0) - 1)
  .attr("height", function(d) {
    return height - y(d.length);
  });

var formatCount = d3.format(",.0f");

                    vis.append("g")
                        .attr("class", "axis")
                        .attr("transform", "translate(0," + (height-margin.bottom) + ")")
                        .call(d3.axisBottom(x));

                    bars.append("text")
                        .attr("y", 6)
                        .attr("x", (x(bins[0].x1) - x(bins[0].x0)) / 2)
                      	.attr("text-anchor", "middle")
                        .text(function(d) { return formatCount(d.length); })
                    		.attr("dy", ".75em");

                        vis.append("text")
                                          .attr("text-anchor", "middle")  // this makes it easy to centre the text as the transform is applied to the anchor
                                          .attr("transform", "translate(0,0)rotate(-90)")  // text is drawn off the screen top left, move down and out and rotate
                                          .text("AGES");
});
function genType(d) {
d.charges    = +d.charges;
ageArray.push(d.age);
bmiArray.push(d.bmi);
chargesArray.push(d.charges);
d.bmi        = +d.bmi;
d.age        = +d.age;
d.children      = +d.children;
return d;
}

</script>
</body>

</html>
