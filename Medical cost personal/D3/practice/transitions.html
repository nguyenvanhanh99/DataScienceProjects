<!doctype html>
<html>

<head>
	<title>D3 tutorial</title>
	<script src="http://d3js.org/d3.v3.min.js"></script>
</head>

<body>
	<script>
var data = [10,80,9,80,50]
var canvas = d3.select("body")
  .append("svg")
  .attr("width",500)
  .attr("height",500);


var circle = canvas.append("circle")
.attr("cx",50)
.attr("cy",100)
.attr("r",50)
.attr("fill","red");

var circle2 = canvas.append("circle")
.attr("cx",50)
.attr("cy",100)
.attr("r",50)
.attr("fill","green");

var circlenew = canvas.selectAll("circle")
                .data(data)
                    .enter()
                      .append("circle")
      		            .attr("cx",function(d){return 5*d;})
                      .attr("fill","blue")
                      .attr("cy",function(d,i){return i*10;})
                      .attr("r",20);


circle.transition()
      .duration(1800)
      .attr("cx",450)
      .attr("cy",250)


circle2.transition()
            .duration(2000)
            .delay(2000)
            .attr("cx",450)
            .attr("cy",250)

circlenew.transition()
            .duration(2000)
            .delay(2000)
            .attr("cx",450)
            .attr("cy",250)

circlenew.transition()
                        .duration(2000)
                        .delay(4000)
                        .attr("cx",40)
                        .each("end",function(){d3.select(this).attr("fill","red");})



	</script>

</body>

</html>
