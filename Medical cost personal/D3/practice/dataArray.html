<!doctype html>
<html>

<head>
	<title>D3 tutorial</title>
	<script src="http://d3js.org/d3.v3.min.js"></script>
</head>

<body>
	<script>

   d3.json("train.json",function(data){

       var canvas = d3.select("body").append("svg")
       .attr("width",5000)
       .attr("height",5000)

    var rect =    canvas.selectAll("rect")
              .data(data)
              .enter()
              .append("rect")
              .attr("width",function(d) {return d.id/100;})
              .attr("height",50)
              .attr("y",function(d,i){return i * 50;})
              .attr("fill","blue")

    canvas.selectAll("text")
    .data(data)
    .enter()
                      .append("text")
                      .attr("transform",
              function(d,i){ return "translate(" +  i*100 + ","+i*10+")";})
                      .attr("font-size", "2em")
                      .attr("color", "black")
                      .text(function(d){ return d.cuisine;});

   })


	</script>

</body>

</html>
